apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-rhythm-extractor
  labels:
    app: research-rhythm-extractor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: research-rhythm-extractor
  template:
    metadata:
      labels:
        app: research-rhythm-extractor
    spec:
      containers:
      - name: research-app
        image: research-rhythm-extractor:latest
        ports:
        - containerPort: 8000
        env:
        - name: DOMAIN
          value: "research"
        - name: DATABASE_URL
          value: "postgresql://admin:password@research-postgres:5432/content_research"
---
apiVersion: v1
kind: Service
metadata:
  name: research-rhythm-extractor-service
spec:
  selector:
    app: research-rhythm-extractor
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
